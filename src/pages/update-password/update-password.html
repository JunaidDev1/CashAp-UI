<ion-header>
  <ion-navbar>
    <ion-title>update password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-item>
      <ion-input type="password" placeholder="Current Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="New Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Re-enter Password"></ion-input>
    </ion-item>
    <button class="h-45" ion-button block (click)="showSuccess=true">Update</button>
  </ion-grid>

</ion-content>

<div *ngIf="showSuccess" class="successModal">
  <div padding class="center innerDiv">
    <img src="./assets/imgs/user-check-512.png">
    <h4>Your password has been updated successfully!</h4>
    <p>
      Proceed to login to your account with updated password.
    </p>
    <button class="h-45" ion-button block small (click)="navCtrl.setRoot('LoginPage')">Ok</button>
  </div>
</div>
