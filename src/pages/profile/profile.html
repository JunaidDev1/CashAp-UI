<ion-header>
  <ion-navbar>
    <ion-title>profile</ion-title>
    <ion-buttons end>
      <button ion-button outline color="lighter">Username: $12john</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item no-lines class="userInfo">
    <ion-avatar item-start>
      <img src="./assets/imgs/user.png">
    </ion-avatar>
    <ion-label>
      <h1>John Doe</h1>
      <p>Member since: 20/08/2019</p>
    </ion-label>
  </ion-item>

  <div class="profileTab">
    <ion-list class="mb-0" no-lines>
      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" placeholder="John"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Last Name</ion-label>
        <ion-input type="text" placeholder="Doe"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" placeholder="john@yahoo.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="tel" placeholder="971 55 453 3681"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>City</ion-label>
        <ion-input type="text" placeholder="Paris"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Country</ion-label>
        <ion-input type="text" placeholder="France"></ion-input>
      </ion-item>
    </ion-list>
    <p class="center">
      <button ion-button round (click)="navCtrl.pop()">UPDATE</button>
    </p>
  </div>

</ion-content>
