<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
    <ion-buttons end>
      <button ion-button outline color="lighter">Usercode: {{user.userCode}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item class="userInfo">
    <ion-avatar item-start>
      <img (click)="showConfirm()" [src]="user.imagePath || './assets/imgs/user.png'">
    </ion-avatar>
    <ion-label>
      <h2>{{user.firstName}} {{user.lastName}}</h2>
      <p>Member since: {{user.memberSince}}</p>
    </ion-label>
  </ion-item>

  <div padding class="profileTab">
    <ion-list class="mb-0" no-lines>
      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.firstName" placeholder="John"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Last Name</ion-label>
        <ion-input type="text" placeholder="Doe" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input disabled type="email" placeholder="john@yahoo.com" [(ngModel)]="user.contactEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="tel" placeholder="+1 843 000 0000" [(ngModel)]="user.phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>City</ion-label>
        <ion-input type="text" placeholder="North Charleston" [(ngModel)]="user.city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Country</ion-label>
        <ion-input type="text" placeholder="USA" [(ngModel)]="user.country"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block class="h-45 mt-1" (click)="updateProfile()">Update Profile</button>
  </div>

</ion-content>
