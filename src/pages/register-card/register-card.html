<ion-header>
  <ion-navbar>
    <ion-title>register card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row class="inputRow mt-0">
      <ion-input type="text" placeholder="CARD NUMBER"></ion-input>
    </ion-row>

    <ion-row class="inputRow">
      <ion-input type="text" placeholder="CARD HOLDER NAME"></ion-input>
    </ion-row>

    <ion-row>
      <ion-col col-8 class="pl-0">
        <ion-item no-lines>
          <ion-label>EXPIRE DATE</ion-label>
          <ion-datetime></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-4 class="pr-0">
        <ion-row class="inputRow">
          <ion-input type="number" placeholder="CVV"></ion-input>
        </ion-row>
      </ion-col>
    </ion-row>

    <p class="center">
      <ion-icon name="lock"></ion-icon> Secure Credit Card Payment
    </p>

    <button ion-button blockclass="h-45">Submit</button>

  </ion-grid>

</ion-content>

<ion-footer>
  <button (click)="toHome()" block ion-button small clear color="danger">Skip for now</button>
</ion-footer>
