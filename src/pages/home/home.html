<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding class="boxShadow center bg-white">
    <h5 class="gray">Current Balance</h5>
    <h1>$425.00</h1>
    <button (click)="navCtrl.push('WithdrawMoneyPage')" ion-button small outline>Withdraw</button>
    <button (click)="navCtrl.push('AddMoneyPage')" ion-button small outline>Add Money</button>
  </div>

  <ion-row class="mt-1">
    <ion-col col-6 class="pl-0">
      <div class="center innerDiv boxShadow">
        <img src="./assets/imgs/send-money-36-1131476.png">
        <button (click)="navCtrl.push('SendMoneyPage')" ion-button outline small block>Send Money</button>
      </div>
    </ion-col>
    <ion-col col-6 class="pr-0">
      <div class="center innerDiv boxShadow">
        <img src="./assets/imgs/request-for-money-1-549499.png">
        <button (click)="navCtrl.push('RequestMoneyPage')" ion-button outline small block>Request Money</button>
      </div>
    </ion-col>
  </ion-row>

  <ion-label>Recent Transactions: <span class="f-right">View all</span></ion-label>

  <ion-item no-lines class="boxShadow">
    <p item-start>14 Sep</p>
    <ion-label>
      <h5>CASH RECEIVED</h5>
      <p>Sender: Sam Doe</p>
    </ion-label>
    <ion-badge item-end color="light">$30
      <ion-icon color="primary" small name="add"></ion-icon>
    </ion-badge>
  </ion-item>

  <ion-item no-lines class="boxShadow">
    <p item-start>12 Sep</p>
    <ion-label>
      <h5>WITHDREW CASH</h5>
      <p>15/08/2019</p>
    </ion-label>
    <ion-badge item-end color="light">$120
      <ion-icon color="danger" small name="remove"></ion-icon>
    </ion-badge>
  </ion-item>

  <ion-item no-lines class="boxShadow">
    <p item-start>01 Sep</p>
    <ion-label>
      <h5>CASH TRANSFERRED</h5>
      <p>Receiver: Danny Doe</p>
    </ion-label>
    <ion-badge item-end color="light">$55
      <ion-icon color="danger" small name="remove"></ion-icon>
    </ion-badge>
  </ion-item>

  <ion-item no-lines class="boxShadow">
    <p item-start>14 Aug</p>
    <ion-label>
      <h5>CASH RECEIVED</h5>
      <p>Sender: Sam Doe</p>
    </ion-label>
    <ion-badge item-end color="light">$45
      <ion-icon color="primary" small name="add"></ion-icon>
    </ion-badge>
  </ion-item>

  <ion-item no-lines class="boxShadow">
    <p item-start>01 Aug</p>
    <ion-label>
      <h5>CASH TRANSFERRED</h5>
      <p>Receiver: Smith Doe</p>
    </ion-label>
    <ion-badge item-end color="light">$76
      <ion-icon color="danger" small name="remove"></ion-icon>
    </ion-badge>
  </ion-item>

</ion-content>
