<ion-header>
  <ion-navbar>
    <ion-title>reset password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid class="topSection mt-3">
    <div text-center>
      <img src="./assets/imgs/appLogo.PNG" class="appLogo">
      <p><strong>Cash</strong> App</p>
    </div>
  </ion-grid>

  <ion-grid padding>
    <div class="loginContainer boxShadow" padding>
      <p text-center>
        Please enter your registered Email address to get a reset link of your password.
      </p>
      <ion-item no-lines>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <div text-center>
        <button (click)="showSuccess=true" class="h-45 mt-1" ion-button block color="primary">Submit</button>
        <h5 (click)="navCtrl.pop()">
          <small>Cancel?</small>
        </h5>
      </div>
    </div>
  </ion-grid>

</ion-content>


<div *ngIf="showSuccess" class="successModal">
  <div padding class="center innerDiv">
    <img src="./assets/imgs/user-check-512.png">
    <h4>An Email with reset password link has been sent to you successfully!</h4>
    <p>
      Proceed to login to your account with updated password.
    </p>
    <button class="h-45" ion-button block small (click)="navCtrl.setRoot('LoginPage')">Ok</button>
  </div>
</div>
