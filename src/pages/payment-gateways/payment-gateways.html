<ion-header>
  <ion-navbar>
    <ion-title>payment methods</ion-title>
    <ion-buttons end>
      <button (click)="navCtrl.push('RegisterCardPage')" ion-button clear>Add Payment</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list radio-group class="boxShadow">
    <ion-list-header class="mb-0">
      My Payment Method:
    </ion-list-header>
    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/imgs/visa-card.png">
      </ion-avatar>
      <ion-label>VISA</ion-label>
      <ion-radio checked="true" item-end></ion-radio>
    </ion-item>
  </ion-list>

  <p class="center primary">Debit / Credit Card info</p>

  <ion-grid padding class="boxShadow">
    <ion-row>
      <ion-col col-12>
        <p class="heading">cardholder name</p>
        <p class="subhead">John Doe</p>
      </ion-col>
      <ion-col col-12>
        <p class="heading">cardholder no</p>
        <p class="subhead">**** **** **** 3456</p>
      </ion-col>
      <ion-col col-6 style="border-right: 1px solid #dedede;">
        <p class="heading">exp date</p>
        <p class="subhead">02/25</p>
      </ion-col>
      <ion-col col-6>
        <p class="heading">cvv</p>
        <p class="subhead">1234</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p class="center mt-2" style="color: green">
    <ion-icon name="lock"></ion-icon> Secure Credit Card Payment
  </p>

</ion-content>
